<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>앱볼트 - 온라인 사주팔자 분석 서비스</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section class="hero">
        <!-- 메인 배너 이미지 들어갈 부분 -->
        <h1>당신의 운명을 읽어드립니다</h1>
        <p>전문적인 온라인 사주팔자 분석 서비스</p>
      </section>

      <section id="services" class="services">
        <h2>서비스 안내</h2>
        <div class="service-grid">
          <!-- 각 서비스 카드는 나중에 동적으로 추가될 수 있게 구성 -->
          <div class="service-card">
            <!-- 서비스 이미지 들어갈 부분 -->
            <h3>기본 운세</h3>
            <p>1,000원부터</p>
          </div>
          <!-- 추가 서비스 카드들 -->
        </div>
      </section>

      <section id="subscription" class="subscription">
        <h2>구독 서비스</h2>
        <div class="subscription-plan">
          <h3>월간 프리미엄</h3>
          <p class="price">월 20,000원</p>
          <ul>
            <li>무제한 운세 확인</li>
            <li>프리미엄 콘텐츠 이용</li>
            <li>우선 상담 가능</li>
          </ul>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="js/components.js"></script>
  </body>
</html>
